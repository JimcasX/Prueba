<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dimex</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <img src="img/DGME-HD.jpg" alt="" class="header__logo">
            <div class="header__texts">
                <h1 class="header__title">DIRECCIÓN GENERAL DE MIGRACIÓN Y EXTRANJERÍA</h1>
                <h2 class="header__subtitle">CONSULTA DIMEX VIRTUAL</h2>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="card">
                <div class="card__header">
                    <img src="img/check.svg" alt="check" class="card__header__img">
                    <h2 class="card__header__text"> Documento Válido</h2>
                </div>
                <div class="card__body">
                    <img src="img/DIMEX tiro CELESTE VERDE.jpg" alt="Dimex" class="card__body__img">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <h3 class="footer__text">
                Dirección General de Migración y Extranjería - 2022
            </h3>

        </div>
    </footer>
</body>

</html>
